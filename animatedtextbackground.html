<html>

<head>

<title>Animated text Background</title>

<meta charset = "utf-8">

<style>

body {
	padding: 0;
	margin: 0;
	background: #4e004e;
}

h1 {
	text-align: center;
	margin-top: 150px;
	font-family: arial;
	font-size: 11em;
	line-height: 1em;
	text-transform: uppercase;
	background: url('https://img.gawkerassets.com/img/18fs4m9ds2bdqjpg/ku-xlarge.jpg');
	-webkit-background-clip: text;
	-webkit-text-fill-color: transparent;
	animation: animate 10s linear infinite;
}

@keyframes animate {
	0% {
		background-position: 0 0;	
	}
	100% {
		background-position: 100% 100%;
	}
}

</style>

</head>

<body>

	<h1>I AM JESSE</h1>

</body>

</html>
